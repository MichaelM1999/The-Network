<div class="stockbx">
    <div class="innerbox">
        <h3 class="stockName" #stockName>Crypto Name: {{ Crypto.crypto_name | uppercase }}</h3>
        <div class="infoWrap">
            <p class="stocksymbol stocktxt">The Networks Notes: {{ Crypto.notes }}</p>
        </div>
        <div class="btnBar">
            <button class="optbutton searchbuttonA" value="Add" [routerLink]="['/cryptos', Crypto.symbol]"><span>View</span></button>
            <button *ngIf="admin === true" class="optbutton searchbuttonA" value="Delete" (click)="handleUnfollow(stockName.value)"><span>Remove</span></button>
        </div>
    </div>
</div>
