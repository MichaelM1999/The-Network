<div class="stockbx">
    <h3 class="stockName" #stockName>Stock Name: {{ Stock.symbol }}</h3>
    <div class="infoWrap">
        <p class="stocksymbol stocktxt">The Networks Notes: {{ Stock.notes }}</p>
    </div>
    <div class="btnBar">
            <button class="optbutton" value="Add" [routerLink]="['/stocks', Stock.symbol]"><span>View</span></button>
            <button class="optbutton" value="Delete" (click)="handleUnfollow(stockName.value)"><span>Remove</span></button>
        </div>
</div>
